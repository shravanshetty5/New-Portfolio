<div class="card border-dark" style="margin: 1rem;">
    <div class="card-header text-white bg-dark">
        <a ui-sref='Education.schoolDetails({ schoolId: vm.school.id })' href>
            <h5 style="color:white;">{{vm.school.school}}</h5>
        </a>
    </div>
    <div class="card-body text-dark">
        <div class="media">
            <img class="d-flex mr-3 col-md-auto" src="" alt="School Thumbnail Image">
            <div class="media-body col-md-auto">
                    <h5 class="card-title">{{vm.school.degree}}, {{vm.school.field}}</h5>
                    <p class="card-text">{{vm.school.startYear}} - {{vm.school.endYear}}</p>
            </div>
        </div>
    </div>
</div>
